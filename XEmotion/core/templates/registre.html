{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - XEmotion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl p-8 card-shadow">
            <div class="flex justify-center mb-6">
                <div class="flex items-center space-x-2">

                     <h1 class="text-2xl font-bold">
                <span class="text-black">X</span>
                <span class="text-blue-600">Emotion</span>
              </h1>
                </div>
            </div>

            <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Create your account</h2>
            <p class="text-gray-600 text-center mb-8">Analyze Twitter sentiment like never before</p>

           <form id="register-form" method="post" action="{% url 'register' %}" class="space-y-4">
    {% csrf_token %}
     <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-at text-gray-400"></i>
            </div>
            <input type="text" id="username" name="username" required
                   class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 input-focus transition duration-200"
                   placeholder="johndoe">
        </div>
    </div>

    <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input type="email" id="email" name="email" required
                   class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 input-focus transition duration-200"
                   placeholder="john@example.com">
        </div>
    </div>

    

    <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input type="password" id="password" name="password" required
                   class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 input-focus transition duration-200"
                   placeholder="••••••••">
        </div>
        <p class="mt-1 text-xs text-gray-500">Must be at least 8 characters</p>
    </div>

    <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input type="password" id="confirm_password" name="confirm_password" required
                   class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 input-focus transition duration-200"
                   placeholder="••••••••">
        </div>
    </div>

    <div class="flex items-center">
        <input type="checkbox" id="terms" name="terms" required
               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
        <label for="terms" class="ml-2 block text-sm text-gray-700">
            I agree to the <a href="#" class="text-blue-600 hover:underline">Terms of Service</a> and <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>
        </label>
    </div>

    <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        Create Account
    </button>
</form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account?
                    <a href="{% url 'sign-in' %} " class="text-blue-600 font-medium hover:underline">Sign in</a>
                </p>
            </div>
        </div>

    </div>
</body>
</html>
